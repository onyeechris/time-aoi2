<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
</head>
<body>
    <h1>Current Time:</h1>
    <div id="time"></div>

    <script>
        // Fetch the current time from the API
        fetch('/time')
            .then(response => response.json())
            .then(data => {
                // Inject the HTML content (time with <b> tags) into the div
                document.getElementById('time').innerHTML = data.currentTime;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
